<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>@blunks</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="https://media.discordapp.net/attachments/904739641553485844/1393704841100132383/i-just-did-my-first-two-pixel-art-any-advice-v0-aakjowdhfoca1-removebg-preview.png?ex=68742447&is=6872d2c7&hm=882174acb4c5bb58445350866ae6747d1607c3bb5f21c2ad60e30a00f9c826fc&=&format=webp&quality=lossless" type="image/png" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      background-color: #000;
      font-family: Arial, sans-serif;
      color: white;
      overflow-x: hidden;
    }

    .splash-screen {
      height: 100vh;
      background-color: #000;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    #enter-btn {
      background: none;
      border: none;
      color: white;
      font-size: 2.5rem;
      font-weight: bold;
      cursor: pointer;
      text-shadow: 0 0 4px #fff;
      transition: color 0.3s ease, text-shadow 0.3s ease;
    }

    #enter-btn:hover {
      color: #dfdfdf;
      text-shadow: 0 0 8px #dfdfdf;
    }

    .hidden {
      display: none;
    }

    .main {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000;
      overflow: hidden;
    }

    #rain-canvas {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .profile-box {
      position: relative;
      z-index: 2;
      background-color: rgba(0, 0, 0, 0.35);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      padding: 1rem 4rem;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 0 25px rgba(255, 255, 255, 0.1);
      max-width: 700px;
      width: 90%;
    }

    .profile-pic {
      width: 130px;
      height: 130px;
      object-fit: cover;
      border-radius: 50%;
      margin-bottom: 1rem;
    }

    .profile-box h1,
    .profile-box p {
      text-shadow: 0 0 6px #ffffff;
      margin-bottom: 0.5rem;
    }

    .button-row {
      margin-top: 2rem;
      display: flex;
      justify-content: center;
      gap: 1.2rem;
    }

    .icon-button {
      width: 40px;
      height: 40px;
      object-fit: contain;
      transition: transform 0.2s ease;
    }

    .icon-button:hover {
      transform: scale(1.1);
    }

    .litecoin-wrapper {
      position: relative;
      display: inline-block;
      cursor: pointer;
    }

    .litecoin-wrapper .tooltip {
      position: absolute;
      bottom: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-bottom: 4px;
      background: transparent;
      color: white;
      font-size: 12px;
      text-shadow: 0 0 6px white;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }

    .litecoin-wrapper:hover .tooltip {
      opacity: 1;
    }
  </style>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen" class="splash-screen">
    <button id="enter-btn">click to enter<span id="dots"></span></button>
  </div>

  <!-- Main Content -->
  <div id="main-content" class="main hidden">
    <canvas id="rain-canvas"></canvas>
    <div class="profile-box">
      <img src="https://cdn.discordapp.com/attachments/904739641553485844/1393687019636654141/pfp.jpg" alt="Profile Picture" class="profile-pic" />
      <h1>@blunks</h1>
      <p>all my stuff below!</p>
      <div class="button-row">
        <a href="https://www.roblox.com/users/2620587184/profile" target="_blank">
          <img src="https://media.discordapp.net/attachments/904739641553485844/1393685365432389692/roblox.png" class="icon-button" />
        </a>
        <a href="https://www.tiktok.com/@blunksss" target="_blank">
          <img src="https://media.discordapp.net/attachments/904739641553485844/1393685364635336885/tiktok.png" class="icon-button" />
        </a>
        <a href="https://discord.com/users/797610524333965342" target="_blank">
          <img src="https://media.discordapp.net/attachments/904739641553485844/1393685365193445456/discord.png" class="icon-button" />
        </a>
        <div class="litecoin-wrapper" onclick="copyLitecoin()">
          <img src="https://media.discordapp.net/attachments/904739641553485844/1393685364950040619/litecoin.png" class="icon-button" />
          <span class="tooltip" id="litecoin-tooltip">Copy Address</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Music -->
  <audio id="bg-music" src="song.mp3" loop preload="auto"></audio>

  <script>
    const dotsSpan = document.getElementById('dots');
    let dotCount = 0;
    setInterval(() => {
      dotCount = (dotCount + 1) % 4;
      dotsSpan.textContent = '.'.repeat(dotCount);
    }, 500);

    const enterBtn = document.getElementById('enter-btn');
    const splashScreen = document.getElementById('splash-screen');
    const mainContent = document.getElementById('main-content');
    const bgMusic = document.getElementById('bg-music');

    enterBtn.addEventListener('click', () => {
      splashScreen.style.display = 'none';
      mainContent.classList.remove('hidden');
      bgMusic.volume = 0.1; // extra quiet
      bgMusic.play();
      startRain();
    });

    // Clean looping title animation
    const titleText = "@blunks";
    let titleIndex = 1;
    function typeTitle() {
      document.title = titleText.slice(0, titleIndex);
      titleIndex++;
      if (titleIndex > titleText.length) titleIndex = 1;
      setTimeout(typeTitle, 300);
    }
    typeTitle();

    // Rain animation
    function startRain() {
      const canvas = document.getElementById('rain-canvas');
      const ctx = canvas.getContext('2d');

      function resize() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
      resize();
      window.addEventListener('resize', resize);

      const maxDrops = 150;
      const drops = [];

      function random(min, max) {
        return Math.random() * (max - min) + min;
      }

      function Drop() {
        this.x = random(0, canvas.width);
        this.y = random(-canvas.height, 0);
        this.length = random(10, 20);
        this.speed = random(4, 10);
        this.wind = random(-0.5, 0.5);
        this.opacity = random(0.1, 0.4);
      }

      Drop.prototype.update = function () {
        this.y += this.speed;
        this.x += this.wind;
        if (this.y > canvas.height) {
          this.y = -this.length;
          this.x = random(0, canvas.width);
        }
        if (this.x > canvas.width) this.x = 0;
        if (this.x < 0) this.x = canvas.width;
      };

      Drop.prototype.draw = function () {
        ctx.beginPath();
        ctx.strokeStyle = `rgba(255, 255, 255, ${this.opacity})`;
        ctx.lineWidth = 1.5;
        ctx.moveTo(this.x, this.y);
        ctx.lineTo(this.x + this.wind * 5, this.y + this.length);
        ctx.stroke();
      };

      for (let i = 0; i < maxDrops; i++) {
        drops.push(new Drop());
      }

      function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let drop of drops) {
          drop.update();
          drop.draw();
        }
        requestAnimationFrame(animate);
      }

      animate();
    }

    // Copy Litecoin address
    function copyLitecoin() {
      const address = "LY5kBWe7r2FT1aR7pV3Joqj2akZAsNAfEd";
      navigator.clipboard.writeText(address).then(() => {
        const tooltip = document.getElementById("litecoin-tooltip");
        tooltip.textContent = "Copied!";
        setTimeout(() => {
          tooltip.textContent = "Copy Address";
        }, 1500);
      });
    }
  </script>
</body>
</html>
